<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio site created with React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>My Portfolio</title>

    <style>
      /* ---- Preloader minimal CSS ---- */
      #preloader {
        position: fixed; inset: 0; z-index: 9999;
        display: grid; place-items: center;
        background: #0b0b0b;
        color: #fff; transition: opacity .35s ease;
      }
      #preloader.hide { opacity: 0; pointer-events: none; }
      .loader-wrap { position: relative; display: grid; place-items: center; gap: 14px; }
      .spinner {
        width: 56px; height: 56px; border-radius: 50%;
        border: 3px solid rgba(255,255,255,.25);
        border-top-color: #fff; animation: spin .9s linear infinite;
      }
      .brand { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
               font-weight: 600; letter-spacing: .4px; opacity: .9; }
      .topbar {
        position: fixed; top: 0; left: -40%;
        width: 40%; height: 3px; border-radius: 3px;
        background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.8), rgba(255,255,255,.0));
        animation: bar 1.2s ease-in-out infinite;
        mix-blend-mode: screen;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes bar { 0% { transform: translateX(0); } 100% { transform: translateX(250%); } }
      @media (prefers-reduced-motion: reduce) {
        .spinner, .topbar { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader-wrap">
        <div class="spinner"></div>
        <div class="brand">@copilot_shogo</div>
        <div class="topbar"></div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
